<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter Homepage</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container">
    <img  src="download.jpeg" width="50" height="30">
    <h1>Twitter</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Explore</li>
        <li><a href ="not.html" > Notifications</a></li>
        <li><a href="Messages.html">Messages</a></li>

        


        <li><a href = "community.html" >Communities</a></li>
        <li>Profile</li>
        <li><button class="btn">Post</button></li>
        <li><input type="text" placeholder="Search..." class="search-input"><button class="btn">Search</button></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="container">
    <div class="sidebar">
      <input type="text" placeholder="Search..." class="search-input">
      <h2>For You</h2>
      <div class="tweet-card">
        <img src="Xprofile.jpeg" height="50" width="50" alt="User Avatar">
        <div class="tweet-content">
          <h3>Username</h3>
          <p>This is a tweet!</p>
          <div class="tweet-actions">
            <button>Like</button>
            <button>Retweet</button>
            <button>Comment</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <h2>Posts</h2>
      <textarea placeholder="What's happening?"></textarea>
      <button class="btn">Post</button>
    </div>
  </div>
</main>
</body>
</html>
