<!DOCTYPE html>
<html lang="en">
<head>

<title>Chatbox Messages</title>
<link rel="stylesheet" href="mess
.css">

<body>
<div class="chatbox">
  <div class="message received">

    <div class="text">Hi there!</div>
  </div>

    <div class="avatar"></div>

  </div>
</div>
