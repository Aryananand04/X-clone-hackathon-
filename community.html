<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Community Page</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <header>
        <h1>Community Page</h1>
    </header>
    <div class="container">
        <aside>
            <h2>Trending</h2>
            <ul>
                <li>#Hashtag1</li>
                <li>#Hashtag2</li>
                <li>#Hashtag3</li>
                <!-- Add more trending hashtags -->
            </ul>
        </aside>
        <main>
            <div class="profile">
                <img src="profile-pic.jpg" alt="Profile Picture">
                <h2>Username</h2>
                <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="tweet">
                <div class="user-info">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <h3>Username</h3>
                </div>
                <p>This is a tweet!</p>
            </div>
            <!-- Add more tweets -->
        </main>
    </div>
</body>
</html>
