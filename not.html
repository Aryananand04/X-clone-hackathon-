<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter Notifications</title>
<link rel="stylesheet" href="noti.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Twitter</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li class="notifications active">Notifications</li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="container">
    <div class="notifications-list">
      <div class="notification">
        <img src="https://via.placeholder.com/50" alt="User Avatar">
        <div class="notification-content">
          <p><strong>@username</strong> liked your tweet</p>
          <span>2m</span>
        </div>
      </div>
      <div class="notification">
        <img src="https://via.placeholder.com/50" alt="User Avatar">
        <div class="notification-content">
          <p><strong>@username</strong> retweeted your tweet</p>
          <span>10m</span>
        </div>
      </div>
      <!-- More notifications would go here -->
    </div>
  </div>
</main>
</body>
</html>
