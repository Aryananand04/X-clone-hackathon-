<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>
    <div class="container">
        <aside>
            <!-- Sidebar content can be added here -->
        </aside>
        <main>
            <div class="profile">
               
                <div class="profile-header">
                    <img src="Xprofile.jpeg">
                    
                        <h2> Hinata Shoyo </h2>
                        
                        
                        
                        <button class="follow-btn">Follow</button>
                        
                           
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <h3>Tweets</h3>
                        <p>100</p>
                    </div>
                    <div class="stat">
                        <h3>Followers</h3>
                        <p>500</p>
                    </div>
                    <div class="stat">
                        <h3>Following</h3>
                        <p>200</p>
                    </div>
                </div>
                <div class="tweet-composer">
                    <textarea placeholder="What's happening?"></textarea>
                    <button class="tweet-btn">Tweet</button>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
